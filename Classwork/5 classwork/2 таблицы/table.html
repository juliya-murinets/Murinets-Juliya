<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border ="1" align ="center" cellpadding="15" cellspacing="0">
            <tr>
                <td>cell 1</td>
                <td>cell 2</td>
            </tr>
            <tr>
                <td colspan ="2">common cell </td>
            </tr>
            <tr>
                 <td>cell 3</td>
                 <td rowspan="2">common cell 2</td>
            </tr>
            <tr>
                <td>cell 4</td>
            </tr>
            <tr>
                <td>cell 5</td>
                <td rowspan="2">common cell 3</td>
            </tr>
            <tr>
                <td>cell 6</td>
            </tr>
            <tr>
                <td colspan ="2">common cell 4</td>
            </tr>
            

    </table>
    
</body>
</html>
