<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transforms</title>
    <link rel="stylesheet" href="css/CSS.css">
</head>
<body>
<div class="container">
    <div class="box box1">
        TranslateX(20px)
    </div>

    <div class="box box2">
        TranslateY(20px)
    </div>

    <div class="box box3">
        scale
    </div>

    <div class="box box4">
        rotate(20deg)
    </div>

    <div class="box box5">
        skew(20deg, 30deg)  
    </div>

    <div class="box box6">
        martix(scaleX(), skewY(), skewX(), scaleY(), translateX(), translateY());
        
    </div>

</div>
    
</body>
</html>
